#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# RelayChatIRC 
#
#   UseChatIrc
#
#        Indiquer ici si vous desiré relayé votre serveur avec un serveur irc
#        "0" : Pas de relay irc
#        "1" : Relay chat serveur actif vers un serveur irc  
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#     	 Defaut : "0"
#
#   ServPort
#
#        Indiquer ici le numéro du port du serveur irc
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "6667"
#
#   ServHostIp
#
#        Indiquer ici l'ip du serveur irc (pas le nom d'hote, l'ip)
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "127.0.0.1"
#
#   Chan
#
#        Indiquer ici le nom du chat à joindre (y compris #)
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#     	 Defaut : "#chat_to_join"
#
#   BotNick
#
#        Indiquer ici le nom du bot qui apparaitra dans le chat irc
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "BotFromMyWowServer"
#
#   BotName
#
#        Indiquer ici le nom du bot qui se connecte au serveur irc
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "WowServerRobot"
#
#   BotText
#
#        Indiquer ici le texte qui s'affichera sur le chat irc à la connection du Robot
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "Robot Server Relay actif."
#
#   PlayerConnect
#
#        Indiquer ici le nom du player qui se connecte/deconnecte doit etre relayé
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "1"
#
#   ChannelWisp
#
#        Indiquer ici si le wisp doit etre relayés: "0" Non, "1" Oui
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "0"
#
#   ChannelGuilde
#
#        Indiquer ici le channel de guilde doit etre relayés: "0" Non, "1" Oui
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "0"
#
#   ChatGeneral
#
#        Indiquer ici si le channel general doit etre relayé: "0" Non, "1" Oui
#        Note: Si la var n'existe pas, la valeur prise est celle par defaut.
#    	 Defaut : "1"
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

[RelayChatIRC]
UseChatIrc = "0"
ServPort = "6667"
ServHostIp = "127.0.0.1"
Chan = "#chat_to_join"
BotNick = "BotFromMyWowServer"
BotName = "WaadIrcServerRelay"
BotText = "Waad World Server Relay actif."
PlayerConnect = "1"
ChannelWisp = "0" 
ChannelGuilde = "0"
ChannelGeneral = "1"

